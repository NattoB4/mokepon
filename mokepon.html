<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MOKEPON</title>
    <link rel="stylesheet" href="./js/style.css">
</head>
<<!-- img src="./assets/selva.png" alt="fondo-selva"> -->

    <body>

        <section id="seleccionar-mascota">

            <h1 id="titulo">MOKEPON</h1>

            <h2 id="subtitulo" class="subtitulo">Elige tu mascota</h2>

            <div id="contenedorTarjetas" class="tarjetas">
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 id="titulo">Recorre el mapa con tu Mokepon</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Mover Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Mover Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Mover Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Mover Derecha</button>

        </section>

        <section id="seleccionar-ataque">

            <h1 id="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elige tu ataque</h2>

            <div id="contenedorAtaques" class="botones-ataque"></div>

            <div id="mensajes">
                <p id="resultado">Buena Suerte!</p>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="mascota-jugador"></p>
                    <p id="vidas-jugador">0</p>
                    <div id="ataques-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="mascota-enemigo"></p>
                    <p id="vidas-enemigo">0</p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>

</html>
